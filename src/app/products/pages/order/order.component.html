<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUppercase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToggleCase"
    icon="pi pi-search"
    (onClick)="toggleUpercase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
      label="Por nombre"
      (onClick)="changeOrder('name')"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"/>
      <p-button
      label="Por volar"
      (onClick)="changeOrder('canFly')"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"/>

      <p-button
      label="Por color"
      (onClick)="changeOrder('color')"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-help"/>

  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase }}</td>
              <td>{{ hero.color | i18nPlural:colorsMap }}</td>
          </tr>
      </ng-template>
  </p-table>
    </p-panel>
  </div>
</div>
